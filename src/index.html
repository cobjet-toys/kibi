<html>
  <head>
    <meta charset='utf-8'>

    <style>
      #kibionload {
        position:fixed;
        width:100%;
        height:100%;
        background-color:#000;
        opacity:.3;
        color:#fff;
        font-size:200px;
        text-align:center;
        line-height:500px;
        top:0;
        left:0;
      }

      h1 {
        font-family: 'Paytone One', sans-serif;
        font-size: 100px;
      }

      body {
        text-align:center;
      }
    </style>

    <link href='http://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>

    <script
      type="text/kibi"
      data-pathname="^/$">

      <h1>kibi.js</h1>

      <p>The time is <% (new Date).toLocaleTimeString() %>.</p>

      <p>Your lang is <% navigator.language %>.</p>

      <p>See the <a href="/about" data-kibi="true">about<a> page.</p>
      <p>This is an <a href="#FAKELINK">intentionally broken link</a>.</p>
    </script>

    <script
      type="text/kibi"
      data-pathname="^/about$"
      data-location="https://api.github.com/users/140bytes?_=<% +new Date %>&callback=">

      <h1>This is the about page.</h1>

      <p>140byt.es has <% this.data.followers %> followers on github.</p>

      <pre><% JSON.stringify(this) %></pre>
    </script>

    <script
      type="text/kibi">

      <h1>Not found.</h1>
      <!--<% setTimeout(function(){location='/'},2000) %>-->
    </script>
  </head>
  <body>
    <script>KIBI_SOURCE</script>
  </body>
</html>
